<!DOCTYPE html>
<html lang="en">
<head>

<body>

<nav>

<div>

        <li><a href="">Blog</a></li>

<section class="bannar">

    <div class="back-colour">
        <ul class="select-item">

              </select></li>
            <li class="bannar-c"><select class="bannar-cc" name="option">
                <option value="" disabled selected>Select Type</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select></li>
            <li class="bannar-d"><button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button></li>
        </ul>
    </div>
</section>
   </main>
